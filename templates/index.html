<!DOCTYPE html>
<html>
<head>
    <title>Buscador Pokémon</title>
</head>
<body>
    <h1>Busca tu Pokémon</h1>
    <form method="POST">
        <input type="text" name="pokemon" placeholder="Ej: pikachu" required>
        <button type="submit">Buscar</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if pokemon %}
        <h2>{{ pokemon.name }}</h2>
        <img src="{{ pokemon.image }}" alt="{{ pokemon.name }}">
        <p>Experiencia base: {{ pokemon.experience }}</p>
        <p>Habilidades:</p>
        <ul>
            {% for ability in pokemon.abilities %}
                <li>{{ ability }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
