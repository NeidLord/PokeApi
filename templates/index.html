<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PokeApi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Buscador fijo arriba -->
  <header>
    <h1>Buscador Pokémon</h1>
    <form method="POST">
      <input type="text" name="pokemon" placeholder="Escribe el nombre del Pokémon" required value="">
      <button type="submit">Buscar</button>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </header>

  <div class="contenedor">
    <!-- Información del Pokémon a la izquierda, centrada verticalmente -->
    {% if pokemon %}
      <section class="info">
        <h2>{{ pokemon.name }}</h2>
        <img src="{{ pokemon.image }}" alt="{{ pokemon.name }}">
        <p><strong>Experiencia base:</strong> {{ pokemon.experience }}</p>
        <p><strong>Habilidades:</strong></p>
        <div class="checkboxes">
          {% for habilidad in pokemon.abilities %}
            <label>
              <input type="checkbox" checked disabled>
              {{ habilidad }}
            </label>
          {% endfor %}
        </div>
      </section>
    {% endif %}
  </div>
  <div class="pokeball-fondo"></div>
  <div class="linea-blanca"></div>
</body>
</html>
